<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Student List</title>
</head>

<body>
    <main>

        <div id="topData-container">
            <h1 class="allStudents topData"></h1>
            <h1 class="ravenclawStudents topData"></h1>
            <h1 class="hufflepuffStudents topData"></h1>
            <h1 class="gryffindorStudents topData"></h1>
            <h1 class="slytherinStudents topData"></h1>
            <h1 class="expelled topData" style="display: none"></h1>
        </div>

        <div id="fsbuttons">
            <button class="fsbtn" onclick="sortByFirstName()">Sort A-Z by first name</button>
            <button class="fsbtn" onclick="sortByLastName()">Sort A-Z by last name</button>
            <button class="fsbtn" onclick="sortByHouse()">Sort A-Z by house</button>
            <button class="fsbtn" onclick="byRavenclaw()">Filter by Ravenclaw house</button>
            <button class="fsbtn" onclick="byHufflepuff()">Filter by Hufflepuff house</button>
            <button class="fsbtn" onclick="byGryffindor()">Filter by Gryffindor house</button>
            <button class="fsbtn" onclick="bySlytherin()">Filter by Slytherin house</button>
            <button class="fsbtn" onclick="showAll()">Show all students</button>
            <button class="fsbtn inqBtn" onclick="showSquad()">Show Inquisitorial Squad</button>
        </div>
        <div class="students"></div>

    </main>


    <template id="content">
        <div class="container">
            <ul>
                <img class="img" src="" alt="Student Photo">
                <li class="firstName"></li>
                <li class="lastName"></li>
                <li class="house"></li>
                <button class="myBtn">More info</button>
                <button class="myDelete" onclick="deleteStudent(this)">Expel</button>
                <button class="myInquisitorial" onclick="addToInquisitorial(this)">Add to Inquisitorial Squad</button>
            </ul>

            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img class="modalImg" src="" alt="Student Photo">
                    <img class="crest" src="" alt="Crest Image">
                    <h1 class="modalFirstName"></h1>
                    <h1 class="modalLastName"></h1>
                    <h1 class="modalBlood"></h1>
                    <h1 class="modalHouse"></h1>
                    <button class="makePrefect" onclick="makePrefect(this)">Make this student a Prefect</button>
                </div>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>
